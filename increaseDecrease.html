<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #arttir{
            background-color:green;
            color: white;
            width:35px;
            height:30px;
            border:none;
            font-size:25px;

        }
        #azalt {
            background-color: red;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;
        }
      
    </style>
</head>
<body>
    <input id="text" type="text" value="0" />
    <button onclick="arttir()" id="arttir"> + </button>
    <button onclick="azalt()" id="azalt"> - </button>

    <script>
        function arttir() {
            var a = document.getElementById("text").value;
            a = Number(a);
            a += 1;
            document.getElementById("text").value = a;
        }
        function azalt() {
            var a = document.getElementById("text").value;
            a = Number(a);
            a -= 1;
            document.getElementById("text").value = a;
        }

    </script>
</body>
</html>
